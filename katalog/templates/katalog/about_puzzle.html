{% extends 'katalog/base.html' %}
{% block title %} about {% endblock %}

{%block content %}
<style>
.main {
    column-count:2;
}


</style>
<div class="main">
    <div>
        <img src="{{puzzle.img.url}}" alt="photo" width="400" height="400" class="rounded">
    </div>
    <div>
        <h2>{{puzzle}}</h2>
        {% if puzzle.counter %}
        <span class="badge badge-success">Есть в наличии</span>
        {%else%}
        <span class="badge badge-danger">Нет в наличии</span>
        {%endif%}
        <p>Price: {{puzzle.price}}</p>
        <p>In stock: {{puzzle.counter}}</p>
        <form action="{% url 'add_puzzle_to_cart' puzzle.id %}" method="get">
            <input name="quantity" type="number" min="1" max="{{puzzle.counter}}" value="1">
            <input type="submit" value="Add to basket" class="btn btn-primary">
        </form>
        <p>Тип: {{puzzle.type}}</p>
        <p>Компания: {{puzzle.company}}</p>
    </div>
</div>
{% endblock %}
